<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.slim.js"
        integrity="sha256-HwWONEZrpuoh951cQD1ov2HUK5zA5DwJ1DNUXaM6FsY=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <title>Foodle</title>
</head>

<body>

    <header>
        <div id="header1" class="box hero is-primary is-size-1 has-text-centered">
            <h2 id="title">Foodle-<small>inc.</small></h2>
            <form id="user-form">
                <input name="foodsearch" class="input is-large" type="text" id="foodinput" placeholder="What Are You Craving?" />
            </form>
        </div>
        </div>
         <!-- changed categories to nav bar for favorites -->
        </div>
        <div id="nav-bar" class="box has-text-centered">
            <a href="">Favorites</a>
        </div>
    </header>

    <main class="columns">
        <!-- First section -->
        <div id="container1" class="column is-large">
            <div id="picture" class="box">
                <!-- picture goes here-->
            </div>
            <div id="description">
                <!-- Description-->
            </div>
        </div>

        <!-- Second Section-->
        <div id="container2" class="column is-large">

            <div id="recipes" class="box">
                <!-- Recipe list-->
            </div>
            <nav id="pages">
                <button id="btnBack" class="hidden">Back</button>
                <button id="btnNext" class="hidden">Next</button>
            </nav>

    </main>
    <script src="./assets/js/script.js"> </script>
</body>

</html>
